<!DOCTYPE html>

    <title>VisionVFX - Portfolio</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;

            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }
        .video {
            width: 100%;
            max-width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .contact {
            margin-top: 40px;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
        }
        @media screen and (max-width: 768px) {
            .portfolio {
                flex-direction: column;
            }
            .video {
                max-width: 100%;
                height: 250px;
            }
        }
    </style>
